<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5">
      <div class="card">
        <div class="card-body">
          <label for="quantosProdutos" class="form-label"
            >Quantos produtos?</label
          >
          <input type="number" class="form-control mb-2" id="quantosProdutos" />
          <button onclick="criarListaProdutos()" class="btn btn-primary">
            Gerar lista
          </button>
        </div>
      </div>
    </div>

    <div class="container pt-3">
      <div class="card bg-success">
        <div class="card-body">
          <div id="listaProdutosContainer"></div>
          <button onclick="gerarMatriz()" class="btn btn-primary">
            Gerar Matriz
          </button>
        </div>
      </div>
    </div>

    <div class="container pt-3">
      <div class="card bg-danger">
        <div class="card-body">
          <div id="matrizContainer"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
