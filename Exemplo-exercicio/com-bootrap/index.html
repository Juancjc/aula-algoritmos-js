<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplos: if/else, for e switch/case</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">💡 Exemplos de Estruturas Condicionais e de Repetição</h1>

      <!-- IF/ELSE -->
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">🟢 Exemplo 1: if / else</h2>
          <p class="card-text">Verifica se a pessoa é maior de idade</p>
          <input type="number" id="idade" class="form-control mb-2" placeholder="Digite sua idade" />
          <button onclick="verificarIdade()" class="btn btn-primary">Verificar</button>
          <p id="resultadoIdade" class="mt-2"></p>
        </div>
      </div>

      <!-- FOR -->
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">🔁 Exemplo 2: for</h2>
          <p class="card-text">Mostra os números de 1 a 10</p>
          <button onclick="mostrarNumeros()" class="btn btn-success mb-2">Mostrar</button>
          <ul id="listaNumeros" class="list-group"></ul>
        </div>
      </div>

      <!-- SWITCH/CASE -->
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">📅 Exemplo 3: switch / case</h2>
          <p class="card-text">Informa o dia da semana com base em um número de 1 a 7</p>
          <input type="number" id="diaSemana" class="form-control mb-2" placeholder="Digite de 1 a 7" />
          <button onclick="verificarDia()" class="btn btn-warning">Verificar</button>
          <p id="mensagemDia" class="mt-2"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
