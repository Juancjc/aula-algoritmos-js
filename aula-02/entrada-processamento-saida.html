<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma de Números</title>
  </head>
  <body>
    <script>
      // lê um dado de entrada
      var num = prompt("Número: ");
      // calcula o dobro
      var dobro = num * 2;
      // exibe a resposta
      alert("Dobro é: " + dobro);
    </script>
  </body>
</html>
