<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerciocio 1</title>
  </head>
  <body>
    <script>
      // lê um dado de entrada
      var num = prompt("Número: ");
      //garantindo que seja um número
      num = Number(num);
      var anterior = num - 1;
      var posterior = num + 1;
      alert(
        "Seu Número: " +
          num +
          "\nSeu Anterior: " +
          anterior +
          "\nSeu Posterior: " +
          posterior
      );
    </script>
  </body>
</html>
