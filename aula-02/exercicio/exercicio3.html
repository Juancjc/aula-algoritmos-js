<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerciocio 2</title>
  </head>
  <body>
    <script>
      // Lê o preço do produto
      var preco = prompt("Informe o preço do produto:");

      // Garante que seja um número
      preco = Number(preco);

      // Calcula o valor à vista com 10% de desconto
      var valorAVista = preco * 0.9;

      // Calcula o valor de cada parcela em 3x (sem juros)
      var parcela = preco / 3;

      // Mostra os resultados com 2 casas decimais
      alert(
        "Preço R$: " +
          preco.toFixed(2) +
          "\nÀ Vista R$: " +
          valorAVista.toFixed(2) +
          "\nOu 3x de R$: " +
          parcela.toFixed(2)
      );
    </script>
  </body>
</html>
