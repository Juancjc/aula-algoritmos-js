<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="numero"></h1>
    <script>
      class Stack {
        constructor() {
          this.items = [];
        }

        push(el) {
          this.items.push(el);
        }

        pop() {
          return this.items.pop();
        }

        peek() {
          return this.items[this.items.length - 1];
        }

        isEmpty() {
          return this.items.length === 0;
        }

        size() {
          return this.items.length;
        }

        clear() {
          this.items = [];
        }
      }

      // Exemplo de uso:
      const stack = new Stack();
      stack.push(10);
      stack.push(20);
      stack.push(30);
      console.log("A pilha est√° vazia?", stack.isEmpty()); // true
      console.log("Tamanho da pilha:", stack.size()); // 3
      console.log("Elemento no topo da pilha:", stack.peek()); // 30
      console.log("Elemento removido da pilha:", stack.pop()); // 30
      console.log("Elemento no topo da pilha:", stack.peek()); // 20

      document.getElementById("numero").innerHTML = stack.peek();
    </script>
  </body>
</html>
